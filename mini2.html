<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CocHome</title>
    <link rel="stylesheet" href="mini2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&family=Zen+Kaku+Gothic+New:wght@300;400&display=swap"
        rel="stylesheet">
    <link rel="icon" href="icon.png">
</head>
<!--  -->
<header id="headbo">

    <div id="hdd">

        <div id="headleft">

            <div class="appdivv">
                <label for="twitterapp">
                    <img class="appbuttonn" src="twitter_icon.png" alt="twitter">
                </label>
            </div>

            <div class="appdivv">
                <label for="translationapp">
                    <img class="appbuttonn" src="translation_icon.png" alt="translation">
                </label>
            </div>

        </div>

        <div id="headerbody">
            <a id="headTime" href="#jump">00:00</a>
        </div>

        <div id="headright">

            <div class="appdivv">
                <label for="weatherapp">
                    <img class="appbuttonn" src="weather_icon.png" alt="weather">
                </label>
            </div>

            <div class="appdivv">
                <label for="alarmapp">
                    <img class="appbuttonn" src="alarm_icon.png" alt="alarm">
                </label>
            </div>

        </div>

    </div>


</header>
<!--  -->

<body>
    <div id="bodybody">

        <div id="leftbody">
            <input id="twitterapp" class="checkbox" type="radio" name="appcheckbutton" checked>
            <div class="appdiv">
                <label for="twitterapp">
                    <img class="appbutton" src="twitter_icon.png" alt="twitter">
                </label>
            </div>

            <input id="translationapp" class="checkbox" type="radio" name="appcheckbutton">
            <div class="appdiv">
                <label for="translationapp">
                    <img class="appbutton" src="translation_icon.png" alt="translation">
                </label>
            </div>


        </div>

        <div id="centerbody">
            <div id="second">
                <p id="time-display">00:00</p>
                <p id="day-display">00/00(---)</p>
            </div>
        </div>

        <div id="rightbody">
            <input id="weatherapp" class="checkbox" type="radio" name="appcheckbutton">
            <div class="appdiv">
                <label for="weatherapp">
                    <img class="appbutton" src="weather_icon.png" alt="weather">
                </label>
            </div>

            <input id="alarmapp" class="checkbox" type="radio" name="appcheckbutton">
            <div class="appdiv">
                <label for="alarmapp">
                    <img class="appbutton" src="alarm_icon.png" alt="alarm">
                </label>
            </div>

        </div>

    </div>

    <div id="jump"></div>
    <!-- 
    twitterrrrrrrrrrrrrrrrrrrrrrr
 -->
    <div id="twitterbody">

        <div id="tabbutton">
            <input id="twittercheck1" class="checkbox" type="radio" name="twittercheckbutton" checked>
            <label for="twittercheck1">
                <div id="buttontext1" class="twitterbutton">NHK</div>
            </label>

            <input id="twittercheck2" class="checkbox" type="radio" name="twittercheckbutton">
            <label for="twittercheck2">
                <div id="buttontext2" class="twitterbutton">NERV</div>
            </label>

            <input id="twittercheck3" class="checkbox" type="radio" name="twittercheckbutton">
            <label for="twittercheck3">
                <div id="buttontext3" class="twitterbutton">ファミ通</div>
            </label>

            <input id="twittercheck4" class="checkbox" type="radio" name="twittercheckbutton">
            <label for="twittercheck4">
                <div id="buttontext4" class="twitterbutton">GameWith</div>
            </label>

            <input id="twittercheck5" class="checkbox" type="radio" name="twittercheckbutton">
            <label for="twittercheck5">
                <div id="buttontext5" class="twitterbutton">APEX情報</div>
            </label>

            <input id="twittercheck6" class="checkbox" type="radio" name="twittercheckbutton">
            <label for="twittercheck6">
                <div id="buttontext6" class="twitterbutton">APEXnews</div>
            </label>
        </div>

        <div id="timeline">
            <div id="NHKtwitter" class="iframeDiv">
                <a id="URL1twitter" class="twitter-timeline" data-width="600" data-height="600" data-theme="dark"
                    href="https://twitter.com/nhk_news?ref_src=twsrc%5Etfw">Tweets by nhk_news</a>
                <!-- https://twitter.com/nhk_news?ref_src=twsrc%5Etfw -->
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div id="NERVtwitter" class="iframeDiv">
                <a id="URL2twitter" class="twitter-timeline" data-width="600" data-height="600" data-theme="dark"
                    href="https://twitter.com/UN_NERV?ref_src=twsrc%5Etfw">Tweets by UN_NERV</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div id="FAMITSUtwitter" class="iframeDiv">
                <a id="URL3twitter" class="twitter-timeline" data-width="600" data-height="600" data-theme="dark"
                    href="https://twitter.com/famitsu?ref_src=twsrc%5Etfw">Tweets by famitsu</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div id="GAMEwithtwitter" class="iframeDiv">
                <a id="URL4twitter" class="twitter-timeline" data-width="600" data-height="600" data-theme="dark"
                    href="https://twitter.com/gamewith_review?ref_src=twsrc%5Etfw">Tweets by gamewith_review</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div id="APEXtwitter" class="iframeDiv">
                <a id="URL5twitter" class="twitter-timeline" data-width="600" data-height="600" data-theme="dark"
                    href="https://twitter.com/ApexLegendsWiki?ref_src=twsrc%5Etfw">Tweets by ApexLegendsWiki</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div id="APEX1twitter" class="iframeDiv">
                <a id="URL6twitter" class="twitter-timeline" data-width="600" data-height="600" data-theme="dark"
                    href="https://twitter.com/ApexTimes?ref_src=twsrc%5Etfw">Tweets by ApexTimes</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

        </div>
    </div>
    <!-- 
    twitterrererererererererererererer
 -->
    <div id="translationbody">
        <div class="ciframe">
            <iframe id="translationiframe" src="https://www.bing.com/translator?to=ja&setlang=ja"
                frameborder="0"></iframe>
        </div>
    </div>

    <div id="weatherbody">
        <div class="ciframe">
            <iframe id="weatheriframe" src="https://weathernews.jp/" frameborder="0"></iframe>
        </div>
    </div>

    <div id="alarmbody">
        <div class="ciframe">
            <iframe id="alarmiframe" src="https://ozabu.github.io/alarm/timer.html"></iframe>
        </div>
    </div>


    <script src="mini2.js"></script>
</body>

                    </div>

                    <div class="list">
                        <div>

                    <div class="list">

                            <input id="name4" type="text" size="12" maxlength="6" placeholder="名前4" value="GameWith">

                        <div>

                            <input id="url4" type="text" placeholder="URL4"

                    <div class="list">
                        <div>

                            <input id="name6" type="text" size="12" maxlength="6" placeholder="名前6" value="APEXnews">
                        </div>

                        <div>
                            <div>URL6</div>
                            <input id="url6" type="text" placeholder="URL6"
                                value="https://twitter.com/ApexTimes?ref_src=twsrc%5Etfw">
                        </div>
                    </div>

                </li>
            </ul>
            <div id="cssDoneB">
                <input id="doneButton" type="button" onclick="doneButtonClick1()" value="done"></input>
            </div>

        </div>


    </div>
